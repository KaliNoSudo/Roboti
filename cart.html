<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <style>
        .cart-container {
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
}

/* Improve spacing between items */
.cart-item {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 15px 0;
    border-bottom: 1px solid #eee;
}

/* Better align item details */
.item-details {
    flex: 1;
    margin-left: 20px;
}

/* Improve button positioning */
.cart-actions {
    display: flex;
    justify-content: flex-end;
    gap: 10px;
    margin-top: 20px;
}

/* Responsive adjustments */
@media (max-width: 768px) {
    .cart-item {
        flex-direction: column;
        align-items: flex-start;
    }
    
    .item-details {
        margin-left: 0;
        margin-top: 10px;
    }
}
    </style>
    <h1>Your Shopping Cart</h1>
    <div id="cart-items">
        <!-- Cart items will be dynamically inserted here -->
    </div>
    <div class="cart-total">
        <h3>Total: </h3>
    </div>
    <div class="cart-actions">
        <button onclick="checkout()" class="buttonstyle">Checkout</button>
        <a href="products.html"><button class="buttonstyle">Continue Shopping</button></a>
    </div>

</body>
</html>
